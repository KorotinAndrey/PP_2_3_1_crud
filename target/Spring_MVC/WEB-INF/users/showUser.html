<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>

<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getSurname()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>


<a th:href="@{/users/{id}/edit (id = ${user.getId()})}">Редактировать</a>


<br/><br/>
<form th:method="DELETE" th:action="@{/users/{id} (id = ${user.getId()})}">
    <input type = "submit" value = "Удалить пользователя"/>
</form>
<br/><br/>
<a href="/users/all">List Users</a>
</body>
</html>
